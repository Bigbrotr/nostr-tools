repos:
  # Ruff for linting and formatting (replaces black, isort, flake8, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # MyPy for static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--config-file=pyproject.toml]

  # Basic code quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict
      # Check for files that contain merge conflict strings
      - id: check-merge-conflict
      # Check for debugger imports and breakpoints
      - id: debug-statements
      # Check YAML files for syntax errors
      - id: check-yaml
      # Check TOML files for syntax errors  
      - id: check-toml
      # Check JSON files for syntax errors
      - id: check-json
      # Ensure files end with a newline
      - id: end-of-file-fixer
      # Remove trailing whitespace
      - id: trailing-whitespace
      # Check that executables have shebangs
      - id: check-executables-have-shebangs
      # Check that scripts with shebangs are executable
      - id: check-shebang-scripts-are-executable

  # Security scanning with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [--config, pyproject.toml]
        additional_dependencies: [bandit[toml]]

  # Check dependencies for known security vulnerabilities  
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check

  # Spell checking (optional)
  - repo: https://github.com/crate-ci/typos
    rev: v1.28.8
    hooks:
      - id: typos
        # Exclude certain file types and directories
        exclude: |
          (?x)^(
              .*\.lock|
              .*\.min\.(js|css)|
              build/|
              dist/|
              \.git/
          )$

# Configuration for pre-commit
default_install_hook_types: [pre-commit, pre-push]
default_stages: [commit]

# Global exclusions
exclude: |
  (?x)^(
      build/|
      dist/|
      \.eggs/|
      .*\.egg-info/|
      \.git/|
      \.mypy_cache/|
      \.pytest_cache/|
      \.ruff_cache/|
      __pycache__/|
      \.venv/|
      venv/|
      node_modules/
  )$

# Minimum pre-commit version
minimum_pre_commit_version: 3.0.0