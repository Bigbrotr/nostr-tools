  #             build/|
  #             dist/|
  #             \.git/|
  #             node_modules/|
  #             .*\.egg-info/
  #         )$

  # Markdown linting
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.45.0
  #   hooks:
  #     - id: markdownlint-fix
  #       name: markdownlint
  #       description: Lint and fix Markdown files
  #       args: [--fix]
  #       # exclude: ^(CHANGELOG\.md|\.github/)

# Configuration
default_install_hook_types: [pre-commit, pre-push]
default_stages: [commit]

# Files to exclude from all hooks
exclude: |
  (?x)^(
      build/|
      dist/|
      \.eggs/|
      .*\.egg-info/|
      \.git/|
      \.mypy_cache/|
      \.pytest_cache/|
      \.ruff_cache/|
      __pycache__/|
      \.venv/|
      venv/|
      node_modules/|
      backup_.*
  )$

# Minimum pre-commit version required
minimum_pre_commit_version: 3.0.0

# Fail fast - stop on first failure
fail_fast: false

ci:
  autoupdate_schedule: weekly
  skip: [safety]  # Skip safety in CI due to network requirements
